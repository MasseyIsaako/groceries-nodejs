<!DOCTYPE html>
<html>
	<head>
		<title>Grocery</title>
		<meta charset="utf-8">

		<!-- Connected Using NodeJs -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

		<!-- Normal connection -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<h1>Grocery List</h1>

		<form method="GET" action="/products/" id="form">
			<!-- Search input -->
			<label for="search">Search</label>
			<input type="text" id="search" class="form-control" placeholder="Type here . . ." name="search">
			
			<!-- Instock or outstock button -->
			<label for="inStock">In Stock</label>
			<select name="inStock" class="form-control" id="inStock">
				<option value="true">Yes</option>
				<option value="false">No</option>
			</select>

			<!-- Maximum price -->
			<label for="maxPrice">Maximum Price</label>
			<input type="number" class="form-control" name="minPrice" id="maxPrice" min="1" max="100" value="100">

			<!-- Submit values -->
			<input type="submit" class="btn btn-primary" placeholder="Submit" name="submit" id="submit-input">
		</form>

			<tr>
				<th>Item Name</th>
				<th>Stocked</th>
				<th>Price</th>
			</tr>
			<tr class="appended-row">
				<td>Unknown</td>
				<td>Unknown</td>
				<td>Unknown</td>
			</tr>
		</table>

		<!-- Scripts Connected Using NodeJs -->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		
		<!-- Normal connection -->
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
